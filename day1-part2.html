<script type="text/javascript">

  var north, east, degree, input, locationArray, dupeFound;

  north = 0;
  east = 0;
  degree = 0;
  locationArray = [];
  dupeFound = false;

  var getLocationString = function(north, east){
    return "" + east + ", " + north;
  };

  var checkLocation = function(north, east){
    if(locationArray.indexOf(getLocationString(north, east)) > -1){
      dupeFound = true;
      alert("actual easter bunny hq is " + Math.abs(north + east) + " blocks away.");
    }
  };

  var addLocations = function(oldDistance, newDistance, direction){
    if(!dupeFound){

      var diff = (newDistance - oldDistance);

      if(diff > 0){
        for (var i = newDistance - 1; i >= oldDistance + 1; i--) {
          if(direction === 'north'){
            checkLocation(i, east);
            locationArray.push(getLocationString(i,east));
          }else{
            checkLocation(north, i);
            locationArray.push(getLocationString(north,i));
          }
        }
      }else if(diff < 0){
        for (var i = newDistance + 1; i <= oldDistance - 1; i++) {
          if(direction === 'north'){
            checkLocation(i, east);
            locationArray.push(getLocationString(i,east));
          }else{
            checkLocation(north, i);
            locationArray.push(getLocationString(north,i));
          }
        }
      }
    }
  };

  //input = ["R2", "L3"];
  //input = ["R2","R2","R2"];
  //input = ["R5","L5","R5","R3"];

 input = "R4, R1, L2, R1, L1, L1, R1, L5, R1, R5, L2, R3, L3, L4, R4, R4, R3, L5, L1, R5, R3, L4, R1, R5, L1, R3, L2, R3, R1, L4, L1, R1, L1, L5, R1, L2, R2, L3, L5, R1, R5, L1, R188, L3, R2, R52, R5, L3, R79, L1, R5, R186, R2, R1, L3, L5, L2, R2, R4, R5, R5, L5, L4, R5, R3, L4, R4, L4, L4, R5, L4, L3, L1, L4, R1, R2, L5, R3, L4, R3, L3, L5, R1, R1, L3, R2, R1, R2, R2, L4, R5, R1, R3, R2, L2, L2, L1, R2, L1, L3, R5, R1, R4, R5, R2, R2, R4, R4, R1, L3, R4, L2, R2, R1, R3, L5, R5, R2, R5, L1, R2, R4, L1, R5, L3, L3, R1, L4, R2, L2, R1, L1, R4, R3, L2, L3, R3, L2, R1, L4, R5, L1, R5, L2, L1, L5, L2, L5, L2, L4, L2, R3";

  input = input.replace(/\s/g, '').split(",");

  for(var i = 0; i < input.length; i++){

    var direction = input[i][0];
    var distance = Number(input[i].match(/\d+/g)[0]);
    
    if(direction == "R"){
  		switch(degree){
      	case 0:
          addLocations(east, east + distance, 'east');
        	east += distance;
          degree += 90;
        	break;
        case 90:
          addLocations(north, north - distance, 'north');
          north -= distance;
          degree += 90;
        	break;
        case 180:
          addLocations(east, east - distance, 'east');
        	east -= distance;
          degree += 90;
        	break;
        case 270:
          addLocations(north, north + distance, 'north');
          north += distance;
          degree = 0;
        	break;
      }
    }else if (direction == "L"){
    	switch(degree){
      	case 0:
          addLocations(east, east - distance, 'east');
          east -= distance;
          degree = 270;
          break;
        case 90:
          addLocations(north, north + distance, 'north');
          north += distance;
          degree -= 90;
          break;
        case 180:
          addLocations(east, east + distance, 'east');
          east += distance;
          degree -= 90;
          break;
        case 270:
          addLocations(north, north - distance, 'north');
          north -= distance;
          degree -= 90;
          break;
      } 
    }

    if(!dupeFound){

      checkLocation(north, east);
      locationArray.push(getLocationString(north,east));
      
    }

  }

  alert("distance to easter bunny hq is " + (Math.abs(north + east)));

</script>
